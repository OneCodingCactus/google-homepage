<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <ul class="navBar">
                <li>Gmail</li>
                <li>Images</li>
                <li><img id="appsSign" src="images/apps.png"></li>
                <li><button type="submit" id="signInButton">Sign in</button></li>
            </ul>
        </header>

        <div class="inputContainer">
            <img class="logo" src="images/google-logo.png" alt="Google logo">
            <form>
                <img class="searchIcon" src="images/search.png"/>
                <input type="text"/>
            </form>
            
            <div class="searchButtons">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </div>
        </div>

        <footer>
            <div id="country">
                <p>Country</p>
            </div>

            <hr>

            <div class="bottomNavBar">
                <ul id="leftList">
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>

                <ul id="rightList">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </footer>

    </body>
</html>
